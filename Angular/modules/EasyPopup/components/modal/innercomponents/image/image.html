<!-- Modal Header -->
<div *ngIf="config.showHeader" class="modal-header {{ theme }}">
  <i *ngIf="config.icon" class="{{ config.icon }} me-1"></i>
  <h5 class="modal-title">{{ config?.title ? config.title : 'Modal Title' }}</h5>
  <button title="Close" class="btn btn-close" (click)="close()"></button>
</div>

<!-- Modal Body -->
<div class="modal-body">
  <div *ngIf="config?.imageSource" class="d-flex align-items-center justify-content-center">
    <img [src]="config.imageSource" />
  </div>
</div>
